- hosts: localhost
  become: true
  gather_facts: yes
  vars:
    golang_version: 1.18

  tasks:
  # - name: Install roles
  #   command: ansible-galaxy role install {{ item.item }}
  #   with_items:
  #   - gantsign.golang

  - name: Install update-manager-core
    apt: name=update-manager-core

  - name: Update apt repo and cache
    apt:
      update_cache: yes
      force_apt_get: yes
      cache_valid_time: 3600

  - name: Upgrade all packages on servers
    apt:
      upgrade: dist
      force_apt_get: yes

  - name: Add Neovim stable repository from PPA and install its signing key on Ubuntu target
    ansible.builtin.apt_repository:
      repo: ppa:neovim-ppa/stable

  # - name: install node
  #   shell: |
  #     curl -sL https://deb.nodesource.com/setup_current.x | sudo -E sh -

  - name: Install packages
    apt: name={{item}}
    with_items:
    - apt-transport-https
    - black
    - cargo
    - cpanminus
    - daemonize
    - dbus-user-session
    - default-jdk
    - dos2unix
    - fd-find
    - flake8
    - fontconfig
    - fzf
    - gcc
    - g++
    - locate
    - luarocks
    - lynx
    - make
    - neovim
    # - nodejs
    - npm
    - python3-dev
    - python3-pip
    - ripgrep
    - ruby-full
    - shellcheck
    - silversearcher-ag
    - sqlite3
    - tmux
    - zsh

  - name: add nodejs apt key
    apt_key:
      url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
      state: present
  - name: add nodejs repository
    apt_repository:
      repo: deb https://deb.nodesource.com/node_current.x {{ ansible_lsb.codename }} main
      state: present
      update_cache: yes
  - name: install nodejs
    apt:
      name: nodejs
      state: present

  - name: Install python package pynvim
    pip:
      name: pynvim
      extra_args: --upgrade
      executable: pip3

  - name: Install python package msgpack
    pip:
      name: msgpack
      extra_args: --upgrade
      executable: pip3

  - name: Install NPM package npm
    community.general.npm:
      name: npm
      version: latest
      global: yes

  - name: Install NPM package neovim
    community.general.npm:
      name: neovim
      version: latest
      state: latest
      global: yes

  - name: Install NPM package prettierd
    community.general.npm:
      name: '@fsouza/prettierd'
      version: latest
      state: latest
      global: yes

  - name: Install NPM package eslint_d
    community.general.npm:
      name: eslint_d
      version: latest
      state: latest
      global: yes

  - name: Install latest neovim gem
    community.general.gem:
      name: neovim
      state: latest

  - name: Install glow
    community.general.snap:
      name:
      - glow

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes

  - name: Remove dependencies that are no longer required
    apt:
      autoremove: yes

  roles:
  - role: gantsign.golang
    vars:
    # - golang_version: {{ golang_version }}
    - golang_install_dir: /usr/local/go
